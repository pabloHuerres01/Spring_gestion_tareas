<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/> <!-- Si tienes CSS -->
</head>
<body>
    <h1>Gestión de Tareas</h1>

    <form action="#" th:action="@{/tasks}" method="post">
        <input type="text" name="title" placeholder="Título" required>
        <input type="text" name="description" placeholder="Descripción" required>
        <input type="text" name="status" placeholder="Estado" required>
        <button type="submit">Crear Tarea</button>
    </form>

    <h2>Lista de Tareas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status}"></td>
                <td>
                    <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="'Actualizar'"></a>
                    <form action="#" th:action="@{/tasks/{id}(id=${task.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
